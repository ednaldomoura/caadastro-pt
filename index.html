<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mercadorias</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 32px;
        }
        .form-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 700;
            margin-bottom: 6px;
            color: #2d3a4b;
        }
        input, select, textarea {
            padding: 8px 10px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
        }
        textarea {
            resize: vertical;
        }
        .form-actions {
            flex-basis: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #125ea7;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f1f5fb;
            color: #1976d2;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .status-pendente { color: #ff9800; font-weight: bold; }
        .status-retirada { color: #388e3c; font-weight: bold; }
        .status-cancelado { color: #d32f2f; font-weight: bold; }
        .foto-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #cfd8dc;
        }
        @media (max-width: 900px) {
            .container {
                padding: 10px;
                max-width: 100vw;
            }
            form {
                flex-direction: column;
                gap: 10px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 18px;
                background: #f9fafb;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.04);
                padding: 8px 0;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                min-height: 36px;
                box-sizing: border-box;
            }
            td:before {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                color: #1976d2;
                content: attr(data-label);
            }
            .foto-thumb {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="cadastroContainer" class="container" style="max-width:400px;display:none;">
        <h1>Cadastrar Usuário</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="cadastroUsuario">Usuário</label>
                <input type="text" id="cadastroUsuario" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="cadastroSenha">Senha</label>
                <input type="password" id="cadastroSenha" required autocomplete="new-password">
            </div>
            <div class="form-actions">
                <button type="submit">Cadastrar</button>
                <button type="button" id="irParaLogin" style="background:#1976d2;">Ir para Login</button>
            </div>
        </form>
    </div>
    <div id="loginContainer" class="container" style="max-width:400px;display:none;">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsuario">Usuário</label>
                <input type="text" id="loginUsuario" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="loginSenha">Senha</label>
                <input type="password" id="loginSenha" required autocomplete="current-password">
            </div>
            <div class="form-actions">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
    <div id="mainApp" style="display:none;">
        <div class="container">
            <h1>Cadastro de Mercadorias</h1>
            <form id="mercadoriaForm">
                <div class="form-group">
                    <label for="apartamento">Apartamento</label>
                    <input type="text" id="apartamento" required>
                </div>
                <div class="form-group">
                    <label for="datahora">Data e Hora</label>
                    <input type="datetime-local" id="datahora" required>
                </div>
                <div class="form-group">
                    <label for="remetente">Remetente</label>
                    <input type="text" id="remetente" required>
                </div>
                <div class="form-group">
                    <label for="destinatario">Destinatário</label>
                    <input type="text" id="destinatario" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Retirada">Retirada</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacao">Observação</label>
                    <textarea id="observacao" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="foto">Foto da Mercadoria</label>
                    <input type="file" id="foto" accept="image/*" capture="environment">
                    <button type="button" id="abrirCamera" style="margin-top:8px;background:#388e3c">Tirar Foto</button>
                    <video id="video" width="160" height="120" autoplay style="display:none;margin-top:8px;"></video>
                    <canvas id="canvas" width="160" height="120" style="display:none;"></canvas>
                </div>
                <div class="form-actions">
                    <button type="submit">Adicionar</button>
                </div>
            </form>
            <table id="tabelaMercadorias">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Apartamento</th>
                        <th>Data/Hora</th>
                        <th>Remetente</th>
                        <th>Destinatário</th>
                        <th>Status</th>
                        <th>Observação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div style="margin-top:32px;">
                <h2>Relatório</h2>
                <div id="relatorioEntradas">Entradas: 0</div>
                <div id="relatorioSaidas">Saídas: 0</div>
                <div id="relatorioCancelados">Cancelados: 0</div>
                <div id="relatorioRetiradasDetalhes" style="margin-top:16px;"></div>
                <button id="btnRelatorioCompleto" style="margin-top:18px;background:#1976d2;color:#fff;font-weight:700;border-radius:6px;padding:10px 24px;">Ver Relatório Completo</button>
            </div>
        </div>
    </div>
    <!-- Modal para relatório completo -->
    <div id="modalRelatorio" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#fff;padding:24px 18px 18px 18px;border-radius:10px;max-width:98vw;max-height:90vh;overflow:auto;position:relative;">
            <button id="fecharModalRelatorio" style="position:absolute;top:10px;right:10px;background:#d32f2f;color:#fff;border:none;border-radius:4px;padding:4px 12px;font-weight:700;">Fechar</button>
            <h2 style="margin-top:0;">Relatório Completo de Mercadorias</h2>
            <div id="tabelaRelatorioCompleto"></div>
        </div>
    </div>
    <script>
        const form = document.getElementById('mercadoriaForm');
        const tabela = document.getElementById('tabelaMercadorias').querySelector('tbody');
        let mercadorias = JSON.parse(localStorage.getItem('mercadorias') || '[]');

        function renderTabela() {
            tabela.innerHTML = '';
            mercadorias.forEach((m, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="Foto">
                        ${m.foto ? `<img src="${m.foto}" class="foto-thumb" alt="Foto">` : ''}
                    </td>
                    <td data-label="Apartamento">${m.apartamento}</td>
                    <td data-label="Data/Hora">${new Date(m.datahora).toLocaleString('pt-BR')}</td>
                    <td data-label="Remetente">${m.remetente || ''}</td>
                    <td data-label="Destinatário">${m.destinatario}</td>
                    <td data-label="Status" class="status-${m.status.toLowerCase()}" id="status-${idx}">${m.status}${m.status === 'Retirada' && m.quemRetirou ? `<br><small>Por: ${m.quemRetirou}</small>` : ''}</td>
                    <td data-label="Observação">${m.observacao || ''}</td>
                    <td data-label="Ações">
                        <button onclick="removerMercadoria(${idx})" style="background:#d32f2f">Excluir</button>
                        ${m.status === 'Pendente' ? `<button onclick=\"darBaixaMercadoria(${idx})\" style=\"background:#388e3c;margin-left:5px;\">Dar Baixa</button>` : ''}
                    </td>
                `;
                tabela.appendChild(tr);
            });
            renderRelatorio();
        }

        function removerMercadoria(idx) {
            if (confirm('Deseja excluir esta mercadoria?')) {
                mercadorias.splice(idx, 1);
                localStorage.setItem('mercadorias', JSON.stringify(mercadorias));
                renderTabela();
            }
        }
        window.removerMercadoria = removerMercadoria;

        function darBaixaMercadoria(idx) {
            if (mercadorias[idx].status === 'Pendente') {
                const quemRetirou = prompt('Informe quem foi que retirou a mercadoria:');
                if (!quemRetirou || !quemRetirou.trim()) return;
                mercadorias[idx].status = 'Retirada';
                mercadorias[idx].quemRetirou = quemRetirou.trim();
                localStorage.setItem('mercadorias', JSON.stringify(mercadorias));
                renderTabela();
            }
        }
        window.darBaixaMercadoria = darBaixaMercadoria;

        let stream = null;
        let fotoCapturada = '';

        const abrirCameraBtn = document.getElementById('abrirCamera');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        abrirCameraBtn.addEventListener('click', async function() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Câmera não suportada neste dispositivo.');
                return;
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                canvas.style.display = 'none';
                abrirCameraBtn.textContent = 'Capturar Foto';
                abrirCameraBtn.onclick = function() {
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.style.display = 'block';
                    video.style.display = 'none';
                    abrirCameraBtn.textContent = 'Tirar Outra Foto';
                    // Salva a foto capturada em base64
                    fotoCapturada = canvas.toDataURL('image/png');
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    abrirCameraBtn.onclick = function() {
                        abrirCameraBtn.textContent = 'Capturar Foto';
                        canvas.style.display = 'none';
                        video.style.display = 'block';
                        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                            stream = s;
                            video.srcObject = stream;
                        });
                        abrirCameraBtn.onclick = arguments.callee;
                    };
                };
            } catch (err) {
                alert('Erro ao acessar a câmera.');
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const apartamento = document.getElementById('apartamento').value.trim();
            const datahora = document.getElementById('datahora').value;
            const remetente = document.getElementById('remetente').value.trim();
            const destinatario = document.getElementById('destinatario').value.trim();
            const status = document.getElementById('status').value;
            const observacao = document.getElementById('observacao').value.trim();
            const fotoInput = document.getElementById('foto');
            const canvas = document.getElementById('canvas');
            let fotoBase64 = '';
            if (!apartamento || !datahora || !remetente || !destinatario || !status) return;

            const adicionar = (fotoBase64) => {
                mercadorias.push({ apartamento, datahora, remetente, destinatario, status, observacao, foto: fotoBase64 });
                localStorage.setItem('mercadorias', JSON.stringify(mercadorias));
                renderTabela();
                form.reset();
                canvas.style.display = 'none';
                document.getElementById('video').style.display = 'none';
                fotoCapturada = '';
            };

            // Prioridade: foto da câmera > arquivo > nenhuma
            if (fotoCapturada) {
                adicionar(fotoCapturada);
            } else if (canvas.style.display === 'block' && canvas.toDataURL) {
                fotoBase64 = canvas.toDataURL('image/png');
                adicionar(fotoBase64);
            } else if (fotoInput.files && fotoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    adicionar(evt.target.result);
                };
                reader.readAsDataURL(fotoInput.files[0]);
            } else {
                adicionar('');
            }
        });

        function renderRelatorio() {
            const entradas = mercadorias.length;
            const saidas = mercadorias.filter(m => m.status === 'Retirada').length;
            const cancelados = mercadorias.filter(m => m.status === 'Cancelado').length;
            document.getElementById('relatorioEntradas').textContent = `Entradas: ${entradas}`;
            document.getElementById('relatorioSaidas').textContent = `Saídas: ${saidas}`;
            document.getElementById('relatorioCancelados').textContent = `Cancelados: ${cancelados}`;

            // Relatório detalhado de retiradas
            const retiradas = mercadorias.filter(m => m.status === 'Retirada');
            let detalhes = '';
            if (retiradas.length) {
                detalhes = `<h3 style='margin:10px 0 5px 0;font-size:1.1em;'>Detalhes das Retiradas</h3>`;
                detalhes += `<table style='width:100%;border-collapse:collapse;font-size:0.98em;'>`;
                detalhes += `<tr style='background:#f1f5fb;'><th style='padding:6px 4px;'>Data/Hora</th><th style='padding:6px 4px;'>Apartamento</th><th style='padding:6px 4px;'>Destinatário</th><th style='padding:6px 4px;'>Quem Retirou</th></tr>`;
                retiradas.forEach(m => {
                    detalhes += `<tr>` +
                        `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${new Date(m.datahora).toLocaleString('pt-BR')}</td>` +
                        `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.apartamento}</td>` +
                        `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.destinatario}</td>` +
                        `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.quemRetirou || '-'}</td>` +
                        `</tr>`;
                });
                detalhes += `</table>`;
            }
            document.getElementById('relatorioRetiradasDetalhes').innerHTML = detalhes;
        }

        // Função para gerar relatório completo
        function gerarRelatorioCompleto() {
            let html = `<table style='width:100%;border-collapse:collapse;font-size:0.98em;'>`;
            html += `<tr style='background:#f1f5fb;'>
                <th style='padding:6px 4px;'>Data/Hora</th>
                <th style='padding:6px 4px;'>Apartamento</th>
                <th style='padding:6px 4px;'>Remetente</th>
                <th style='padding:6px 4px;'>Destinatário</th>
                <th style='padding:6px 4px;'>Status</th>
                <th style='padding:6px 4px;'>Quem Retirou</th>
                <th style='padding:6px 4px;'>Observação</th>
            </tr>`;
            mercadorias.forEach(m => {
                html += `<tr>` +
                    `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${new Date(m.datahora).toLocaleString('pt-BR')}</td>` +
                    `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.apartamento}</td>` +
                    `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.remetente || ''}</td>` +
                    `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.destinatario}</td>` +
                    `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.status}</td>` +
                    `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.quemRetirou || '-'}</td>` +
                    `<td style='padding:6px 4px;border-bottom:1px solid #e0e0e0;'>${m.observacao || ''}</td>` +
                    `</tr>`;
            });
            html += `</table>`;
            return html;
        }

        // Modal relatório completo
        const btnRelatorioCompleto = document.getElementById('btnRelatorioCompleto');
        const modalRelatorio = document.getElementById('modalRelatorio');
        const fecharModalRelatorio = document.getElementById('fecharModalRelatorio');
        const tabelaRelatorioCompleto = document.getElementById('tabelaRelatorioCompleto');

        btnRelatorioCompleto.addEventListener('click', function() {
            tabelaRelatorioCompleto.innerHTML = gerarRelatorioCompleto();
            modalRelatorio.style.display = 'flex';
        });
        fecharModalRelatorio.addEventListener('click', function() {
            modalRelatorio.style.display = 'none';
        });

        const cadastroContainer = document.getElementById('cadastroContainer');
        const cadastroForm = document.getElementById('cadastroForm');
        const irParaLogin = document.getElementById('irParaLogin');

        // Funções para mostrar telas
        function mostrarCadastro() {
            cadastroContainer.style.display = '';
            loginContainer.style.display = 'none';
            mainApp.style.display = 'none';
        }
        function mostrarApp() {
            loginContainer.style.display = 'none';
            mainApp.style.display = '';
            cadastroContainer.style.display = 'none';
            localStorage.setItem('logado', 'true');
        }
        function mostrarLogin() {
            loginContainer.style.display = '';
            mainApp.style.display = 'none';
            cadastroContainer.style.display = 'none';
            localStorage.removeItem('logado');
        }

        // Usuários cadastrados (salvos no localStorage)
        function getUsuarios() {
            return JSON.parse(localStorage.getItem('usuarios') || '[]');
        }
        function setUsuarios(usuarios) {
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }

        // Se não houver nenhum usuário cadastrado, mostra tela de cadastro
        if (!getUsuarios().length) {
            mostrarCadastro();
        } else if (localStorage.getItem('logado') === 'true') {
            mostrarApp();
        } else {
            mostrarLogin();
        }
        // Adiciona botão para cadastrar novo usuário na tela de login
        const btnNovoCadastro = document.createElement('button');
        btnNovoCadastro.textContent = 'Cadastrar Novo Usuário';
        btnNovoCadastro.type = 'button';
        btnNovoCadastro.style = 'margin-top:10px;background:#388e3c;color:#fff;font-weight:700;border-radius:6px;padding:8px 18px;';
        btnNovoCadastro.onclick = function() {
            mostrarCadastro();
        };
        document.getElementById('loginForm').appendChild(btnNovoCadastro);

        cadastroForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('cadastroUsuario').value.trim();
            const senha = document.getElementById('cadastroSenha').value;
            if (!usuario || !senha) return;
            let usuarios = getUsuarios();
            if (usuarios.find(u => u.usuario === usuario)) {
                alert('Usuário já cadastrado!');
                return;
            }
            usuarios.push({ usuario, senha });
            setUsuarios(usuarios);
            alert('Usuário cadastrado com sucesso! Faça login.');
            mostrarLogin();
        });
        irParaLogin.addEventListener('click', mostrarLogin);

        // Login system
        // Usuário e senha padrão (pode ser alterado depois)
        const USUARIO_PADRAO = 'admin';
        const SENHA_PADRAO = '1234';
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('loginUsuario').value.trim();
            const senha = document.getElementById('loginSenha').value;
            const usuarios = getUsuarios();
            if (usuarios.find(u => u.usuario === usuario && u.senha === senha)) {
                localStorage.setItem('logado', 'true');
                mostrarApp();
            } else {
                alert('Usuário ou senha inválidos!');
            }
        });
        // Adiciona botão de logout
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Sair';
        logoutBtn.style = 'background:#d32f2f;color:#fff;position:absolute;top:20px;right:20px;z-index:10;padding:8px 18px;border-radius:6px;font-weight:700;';
        logoutBtn.onclick = function() {
            localStorage.removeItem('logado');
            mostrarLogin();
        };
        document.body.appendChild(logoutBtn);
        // Exibe o botão só quando logado
        function atualizarLogoutBtn() {
            logoutBtn.style.display = (localStorage.getItem('logado') === 'true') ? '' : 'none';
        }
        setInterval(atualizarLogoutBtn, 500);
    </script>
</body>
</html>
